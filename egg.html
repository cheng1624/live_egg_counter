<!DOCTYPE html>
<html>
  <head>
		<meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300&display=swap" rel="stylesheet">
    <title>++</title>
    <link rel="stylesheet" type="text/css" href="style.css">		
  </head>

  <body onload="incrementCount()">
		<div class="container_web" id="id_container_web">
    	<div class="container_main" id="id_container_main">
				<h1 id="date"></h1>
				<h1 id="time"></h1>
      	<div class="container_inner" id="counter">
      	</div>
				<h1>(press the space bar to randomly generate a live tracker)</h1>
    	</div>
		</div>
  </body>

</html>

<script>
//window.location.replace("egg.html");
// pressing space generates new page
	document.addEventListener('keyup', event => 
	{
		if (event.code === 'Space') 
		{
			window.location.replace("egg.html");
  	}
	}
	)

//returns a random integer	
	function getRandomInt(max) {
		return Math.floor(Math.random() * Math.floor(max));
	}

// string representation of the date and time
	myTime();
	setInterval(myTime, 60000);
	function myTime() 
	{
		var today = new Date();
		var date = (today.toLocaleString('default', { month: 'long' }))+' '+today.getDate()+', '+today.getFullYear();
		var time = today.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
		document.getElementById("date").innerHTML=date;
		document.getElementById("time").innerHTML=time;
	}

//increments counter by a random number 1-10
	var counter=0;
	setInterval(incrementCount,1000);
	function incrementCount()
	{
		counter+=getRandomInt(9);
		//console.log(counter);
		document.getElementById('counter').innerHTML = counter;
	}	

</script>
