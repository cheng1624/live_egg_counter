<script>
//initialize all values
const initial_num_egg=1590129316000*0.13;
const increment_by_egg=37.77649177*0.13;
const reference_date_egg={year:2000, month:6, day:1, hour:12, minute:0, second:0};
var time_since=timeSince(reference_date_egg, getTime());

//run functions
setTime();
setInterval(setTime, 1000);

// updates the HTML content to current date and time
function setTime() {
	var today = new Date();
	var date = (today.toLocaleString('default', { month: 'long' }))+' '+today.getDate()+', '+today.getFullYear();
	var time = today.toLocaleString('en-US', { hour: 'numeric', minute: 'numeric', hour12: true });
	document.getElementById("date").innerHTML=date;
	document.getElementById("time").innerHTML=time;
}

//increments counter by a specified number
var counter=setInitialCount(initial_num_egg, increment_by_egg, time_since);
setInterval(incrementCount,1000);
function incrementCount() {
	counter+=increment_by_egg;
	document.getElementById('counter').innerHTML = numToString(Math.floor(counter));
}

</script>
